<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">


      <label for="new-task-asighnee">My Name:</label>
      <input type="text" id="new-task-asighnee" placeholder="MyName">

      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="task-priority">Priority:</label>
        <select id="task-priority">
          <option value="disabled selected">Select Priority</option>
          <option value="high" class="high-priority">High</option>
          <option value="medium" class="medium-priority">Medium</option>
          <option value="low"class="low-priority">Low</option>
          <option value="minute"class="minute-priority">Minute</option>
        </select>
        <!-- Add these buttons in your HTML -->
        <div id="sort-buttons">
          <button id="sort-ascending">Sort Ascending</button>
          <button id="sort-descending">Sort Descending</button>
        </div>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
